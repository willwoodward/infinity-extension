<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <img src="/images/Infinity logo i drew square.png" alt="Infinity Logo" id="logo">
  <div id="main_div">
    <div id="summarise">Summarise</div>
    <br>
    <select id="summary_length">
      <option value="short">Short</option>
      <option value="meduim">Medium</option>
      <option value="long">Long</option>
    </select>
    <input type="checkbox" id="trader_mode">
    <label for="trader_mode"> Trader Mode</label>
  </div>


  <div id="after_click">
    <input type="text" id="text_input" placeholder="Ask a Question">
    <button type="submit" id="submit">Submit</button>
    <p id="output">Loading...</p>
    <button id="summarise_again">Summarise Again</button>
    <img src="/images/Steve.jpg" alt="The most powerful force in the universe" id="steven_bradley">
  </div>



  <script src="index.js"></script>
</body>

</html>
